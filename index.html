<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--Başlık Kısmı-->
    <h1 id="title">Survey Form for CSS Practice</h1>
    
    <!--Açıklama Kısmı-->
    <p id="description">
        You can proceed to the 
        registration section by 
        filling out this survey.
    </p>

    <form id="survey-form">

        <!--İsim Giriş Alanı-->
        <label for="name" id="name-label">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Name and Surname" required>

        <!--E-Posta Giriş Alanı-->
        <label for="email" id="email-label">E-Mail: </label>
        <input type="email" id="email" placeholder="@mail" required>

        <!--Yaş Giriş Alanı-->
        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" placeholder="Age" min="1" max="120" required>

        <!--Seçim Alanı-->
        <label for="dropdown">Gender</label>
        <select id="dropdown" required>
            <option value="">Choose Wisely</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>


        <!--Radio Seçenek Alanı-->
        <fieldset>
            <legend>Your Preference:</legend>
            <label><input type="radio" name="preference" value="option1" required>Option 1</label>
            <label><input type="radio" name="preference" value="option2" required>Option 2</label>
        </fieldset>

        <!--Onay Alanı-->
        <label><input type="checkbox" value="newsletter" required>Subscribe for News</label>
        <label><input type="checkbox" value="updates" required>Terms of Service</label>

        <!--Yorum Alanı-->
        <label for="comments">Comments:</label>
        <textarea id="comments" rows="4" placeholder="Leave your comments here.."></textarea>


        <!--Gönderme Alanı-->
        <input id="submit" type="submit" value="submit" class="submit-button">

    </form>
</body>
</html>
